<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>AOMEI Backupper Upgrade</title>
  <!-- inject:FileContent:css -->
  <style>
    html,
    body {
      overflow: hidden
    }

    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden
    }

    ::-webkit-scrollbar {
      width: .2rem;
      height: .2rem;
      background: #e9edf5
    }

    ::-webkit-scrollbar-track {
      border-radius: 0
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 0;
      background: #0178fe;
      border-radius: .1rem
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0057b9
    }

    .main-wrap {
      margin: 0 auto;
      width: 740px;
      min-height: 500px;
      overflow: hidden
    }

    .title-con {
      margin-bottom: 8px;
      padding: 0 20px;
      color: #fff;
      height: 100px;
      background: url('bg_top.png') no-repeat;
      _background: url('bg_top.jpg') no-repeat
    }

    .title {
      padding-top: 25px;
      text-align: center;
      font-size: 20px;
      font-weight: normal
    }

    .desc {
      position: relative;
      text-align: center;
      line-height: 20px;
      font-size: 14px
    }

    thead {
      font-size: 14px;
      font-weight: bold
    }

    thead .no-car {
      height: 20px
    }

    thead span span {
      font-weight: normal;
      color: #000
    }

    table {
      display: inline-block;
      padding: 0 20px
    }

    tbody {
      font-size: 12px
    }

    tbody tr td {
      border-bottom: #e9edf5 solid 1px;
      line-height: 24px
    }

    tbody p {
      display: none;
      font-size: 12px;
      line-height: 1.5;
      padding-bottom: 5px;
      color: #666
    }

    tbody td em {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-image: url('icon_hook_blue.png');
      background-repeat: no-repeat;
      background-position: 0 0
    }

    tbody .greenhook {
      background-image: url('icon_hook_green.png')
    }

    tbody .nohook {
      background-image: url('icon_no.png');
      background-position: 0 5px
    }

    .one {
      width: 360px
    }

    .two,
    .three {
      width: 160px;
      text-align: center
    }

    .three {
      background-color: #f5f6ff
    }

    .db {
      display: block
    }

    .mb10 {
      margin-bottom: 10px;
      line-height: 1.4
    }

    .notext {
      width: 20px
    }

    .green {
      height: 60px;
      background: url('bg_green.png') no-repeat;
      _background: url('bg_green.jpg') no-repeat;
      color: #0da81b
    }

    .gray {
      height: 40px;
      background-color: #fff;
      background: url('bg_blue.png') no-repeat;
      _background: url('bg_blue.jpg') no-repeat;
      color: #091871
    }

    a {
      color: #2e8bf5;
      cursor: pointer;
      text-decoration: none
    }

    a:focus {
      outline: none
    }

    .noline {
      text-decoration: none
    }

    .car {
      background-color: #fff
    }

    .car .icon-car {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 5px;
      vertical-align: -3px;
      background-image: url('icon_car.png');
      _background-image: url('icon_car.gif') !important
    }

    h5 {
      font-family: Arial;
      font-weight: normal;
      margin: 10px 0
    }

    h6 {
      font-family: Arial;
      font-weight: normal;
      font-size: 12px;
      margin: 3px 0
    }

    h6 i {
      display: inline-block;
      margin-left: 5px;
      width: 8px;
      height: 20px;
      vertical-align: middle;
      background: url('icon_down.png') no-repeat;
      _background: url('icon_down.jpg') no-repeat;
      background-position: 0 7px
    }

    .active h6 {
      font-weight: bold
    }

    .active p {
      display: block
    }

    .active i {
      background: url('icon_up.png') no-repeat;
      _background: url('icon_up.jpg') no-repeat;
      background-position: 0 7px
    }

    .nump {
      display: inline-block;
      vertical-align: top;
      border-radius: 7px;
      width: 28px;
      height: 14px;
      line-height: 14px;
      padding: 1px 0 0px 3px;
      margin-left: 4px;
      background-color: red;
      color: #fff;
      font-weight: bold
    }

    .it .title,
    .es .title,
    .fr .title {
      font-size: 18px
    }

    .xl-replace {
      color: #0da81b;
      font-weight: bold;
    }

    .it .title,
    .fr h1.title,
    .es h1.title,
    .jp h1.title {
      font-size: 16px;
    }

    .de h1 {
      font-size: 18px;
    }

    /*# sourceMappingURL=./mstyle.css.map */
  </style>
  <!-- endinject -->
</head>

              "PXE-boot-tool": "PXE",
              "AOMEI-image-deploy": "",
              "provide-billable-technical-service": "",
              "create-portable-version": "",
              "dynamic-disk-backup": "",
              "clone-system-gpt2mbr": "GPT",
              "clone-system-gpt2gpt": "GPT",
              "clone-system-mbr2gpt": "MBR",
              "add-unused-space": "",
              "adjust-partition-size": "",
              "command": "/",
              "dynamic-disk-restore": "",
              'convert-mbr-to-gpt-clone': ' MBR  GPT',
              'convert-gpt-to-mbr-clone': ' GPT  MBR',
            };

            if (titles.hasOwnProperty(str)) {
              return titles[str];
            }

            return (
              str.substring(0, 1).toUpperCase() +
              str.substring(1).split("-").join(" ")
            );

            break;
          case "tw":
            var titles = {
              "system-clone": "",
              "disk-wipe": "",
              "PXE-boot-tool": "PXE",
              "create-portable-version": "",
              "AOMEI-image-deploy": "AOMEI Image Deploy",
              "system-clone": "",
              "provide-billable-technical-service": "",
              "dynamic-disk-backup": '',
              "clone-system-gpt2mbr": 'GPT',
              "clone-system-gpt2gpt": 'GPT',
              "clone-system-mbr2gpt": "MBR",
              "add-unused-space": "",
              "adjust-partition-size": "",
              "command": "/",
              "dynamic-disk-restore": "",
              'convert-mbr-to-gpt-clone': ' MBR  GPT',
              'convert-gpt-to-mbr-clone': ' GPT  MBR',
            };

            if (titles.hasOwnProperty(str)) {
              return titles[str];
            }

            return (
              str.substring(0, 1).toUpperCase() +
              str.substring(1).split("-").join(" ")
            );

            break;
          default:
            var titles = {
              "system-clone": "System Clone",
              "disk-wipe": "Disk Wipe",
              "PXE-boot-tool": "PXE Boot Tool",
              "create-portable-version": "Create Portable Version",
              "AOMEI-image-deploy": "AOMEI Image Deploy",

              "provide-billable-technical-service": "Provide Billable Technical Service",
              "dynamic-disk-backup": 'Dynamic Disk Backup',
              "clone-system-gpt2mbr": 'GPT System Disk Clone',
              "clone-system-gpt2gpt": 'GPT System Disk Clone',
              "clone-system-mbr2gpt": "MBR System Disk Clone",
              "add-unused-space": "Add Unused Space",
              "adjust-partition-size": "Adjust Partition Size",
              "command": "Pre/Post Command",
              "dynamic-disk-restore": "Dynamic Disk Restore",
              'convert-mbr-to-gpt-clone': 'Convert MBR Disk to GPT',
              'convert-gpt-to-mbr-clone': 'Convert GPT Disk to MBR'
            };

            if (titles.hasOwnProperty(str)) {
              return titles[str];

            return str.split("-").join(" ").firstUpperCase();
        }
      }

      // 
      String.prototype.firstUpperCase = function () {
        var reg = /\b(\w)+\b/g;
        var newStr = this.replace(reg, function (word) {
          return word.replace(word.charAt(0), word.charAt(0).toUpperCase());
        });
        return newStr;
      };
      // 
      function theParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
      }

      // 
      function getTag() {
        //  ?image-deploy-tool
        // return window.self.location.search.substring(1) || "universal-fit";
        return theParam("source") || "pxe-boot-tool";
      }
      //   

      reg = /^[a-zA-z]+/;
      var version = theParam("ver") != null ? reg.exec(theParam("ver"))[0].replace('trial', '') : 'pro' || "pro";

      function getVer() {
        var level = "lower"
        var obj = {
          std: "lower",
          pro: "lower",
          srv: "higher",
          wrk: "higher",
          tech: "higher",
          techp: "higher",
        }
        var tag = getTag();
        if (tag === "image-deploy-tool") {
          obj.srv = "lower"
          obj.wrk = "lower"
        }
        if (tag === "create-portable-version") {
          obj.wrk = "lower"
          obj.srv = "lower"
        }
        $.each(obj, function (k, v) {
          version.indexOf(k) > -1 && (level = v);
        });
        return level
      }


      // 
      function getLang() {
        // #cn
        // return window.self.location.hash.substring(1) || "en";
        return theParam("lang") || "en";
      }

      // 
      function getKey(o, lang) {
        return o.hasOwnProperty(lang) ? lang : "en";
      }

      // 
      function renderHtml() {
        //Pro /Server/ Workstation /Technician/ Technician Plus

        var theTag = getTag();
        var theLang = getLang();
        if (theLang === "ja") {
          theLang = "jp";
        }
        var theKey = getKey(obj, theLang);

        var combinationArr =
          typeof combination[theTag] !== "undefined" ?
          combination[theTag] :
          combination["pxe-boot-tool"];
        var len = combinationArr.length;
        var renderData = obj[theKey]["content"];
        var titleArr = [];
        var infoArr = [];

        for (var i = 0; i < len; i++) {
          var itemTitle = resolveSearch(theKey, combinationArr[i]);
          var itemContent = obj[theKey]["list"][combinationArr[i]];
          titleArr.push(itemTitle);
          infoArr.push(itemContent);
        }
        renderData.combination = titleArr;
        renderData.combinfo = infoArr;
        renderData.tags = theTag.toLowerCase();
        renderData.ver = getVer();
        renderData.lang = theKey;
        $("#myTmpl").tmpl(renderData).appendTo(".main-wrap");

        //   
        if (theTag === 'system-clone' || theTag === 'dynamic-disk-backup' || theTag === 'dynamic-disk-restore' ||
          theTag ===
          'clone-system-gpt2mbr' || theTag === 'clone-system-gpt2gpt' || theTag === 'clone-system-mbr2gpt' ||
          theTag === 'add-unused-space' || theTag === 'adjust-partition-size' || theTag === 'command') {
          $("tbody").find("tr").eq(4).find("td").eq(0).addClass("active");
        } else if (
          theTag !== "universal-fit" && typeof combination[theTag.toLowerCase()] !== "undefined"
        ) {
          $("tbody").find("tr").eq(3).find("td").eq(0).addClass("active"); //3
        }
      }



      $(document.body).addClass(getLang());

      function toggleActive() {
        $(document).on("click", ".target", function () {
          var $this = $(this);
          var iEle = $this.find("i").length;
          if (iEle) {
            $this
              .addClass("active")
              .parents("tr")
              .siblings("tr")
              .find("td")
              .removeClass("active");
          }
        });
        $(document).find('.xl-replace').text(proVer[version]);
      }
      renderHtml();
      toggleActive();
    });
  </script>
  <!-- endinject -->
