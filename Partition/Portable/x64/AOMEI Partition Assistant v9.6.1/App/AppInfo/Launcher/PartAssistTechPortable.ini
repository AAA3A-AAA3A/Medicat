[Launch]
ProgramExecutable=PartAssist\PartAssist.exe
RunAsAdmin=compile-force
DirectoryMoveOK=yes
HideCommandLineWindow=true

[Activate]
Registry=true

[RegistryValueWrite]
HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\Aomei Partition Assistant_is1\UninstallString=REG_SZ:%PAL:AppDir%\PartAssist\unins000.exe

[RegistryKeys]
Partition Assistant=HKCU\Software\Partition Assistant

[DirectoriesMove]
log="%PAL:AppDir%\PartAssist\log"

[DirectoriesCleanupIfEmpty]
1="%PAL:AppDir%\PartAssist\log"

[FileWrite1]
Type=INI
File="%PAL:AppDir%\PartAssist\winpeshl.ini"
Section=LaunchApp
Key=AppPath
Value="%PAL:AppDir%\PartAssist\PartAssist.exe"

[FilesMove]
AMTAG.BIN=C:\
upgrade.ini="%PAL:AppDir%\PartAssist"
wnd.ini="%PAL:AppDir%\PartAssist"
cfg.ini="%PAL:AppDir%\PartAssist"

